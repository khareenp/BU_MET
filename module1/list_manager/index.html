<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color:red;
        }
        .output {
            color: green;
        }
    </style>
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>List App</h2>
    <form id="add-item-form">
        <input type="text" id="new-item">
        <button type="button" id="btn-add">Add Item</button>
    </form>

    <p id="error-messages" class="error"></p>

    <ul id="item-list">
    </ul>

    <button onclick="listManager.submitList()">Submit List</button>
    <p id="submit-output" class="output"></p>

</body>
</html>
